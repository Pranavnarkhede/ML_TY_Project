<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeafGuard- Disease Detection</title>
  <style>
    /* Center the content */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    /* Create a box for the content */
    .container {
      background-color: #f0f0f0;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px; /* Optional: Set a maximum width */
    }

    /* Style the heading */
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Style the form */
    #uploadForm {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    #imageInput {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    /* Style the button */
    button[type="button"] {
      background-color: #4CAF50; /* Green */
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 3px;
      transition: 0.3s;
    }

    button[type="button"]:hover {
      background-color: #3e8e41; /* Darker green on hover */
    }

    /* Style the prediction container */
    #prediction {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Disease Detection</h1>

    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" id="imageInput" name="file" accept="image/*">
      <button type="button" onclick="predictDisease()">Predict Disease</button>
    </form>

    <div class="prediction-container">
        <div id="prediction"></div>
      </div>

    <script>
        function predictDisease() {
            // Get the input element containing the selected file
            var fileInput = document.getElementById('imageInput');
            // Get the file object
            var file = fileInput.files[0];
            
            // Check if a file is selected
            console.log("Selected file:", file);
            
            // Now you can do whatever you want with the file, such as reading its contents
            // For example, to display a preview of the image:
            var reader = new FileReader();
            reader.onload = function(event) {
                var img = document.createElement('img');
                img.src = event.target.result;
                document.body.appendChild(img);
            };
            reader.readAsDataURL(file);

            var formData = new FormData();
            formData.append('files', file);

            console.log(formData);

            fetch('/disease-predict', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text(); 
            })
            .then(html => {
                var predictionDiv = document.getElementById('prediction');
                predictionDiv.innerHTML = html;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
